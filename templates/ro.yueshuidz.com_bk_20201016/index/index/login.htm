<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<meta name="Keywords" content="登录" >
<meta name="Description" content="登录" >
<link href="../../public/static/css/style2/style.css" tppabs="../../public/static/css/style2/style.css" rel="stylesheet" type="text/css">
<script src="../../public/static/js/jquery.min.js" tppabs="../../public/static/js/jquery.min.js" type="text/javascript"></script>

</head>

<body style=" background:url(../../public/static/images/loginbg.jpg) no-repeat #116DF4;background-size: cover;">

    <form id="h-form">
      <div class="dl"></div>
    
        <div class="dlym">
            <div  class="for_le"><img src="../../public/static/images/dl1.png" tppabs="../../public/static/images/dl1.png" /></div>
            <div class="for_ri"><input name="username" id="username" type="text" value="" onfocus="if (value ==''){value =''}" onblur="if (value ==''){value=''}" /></div>
            <div class="clear"></div>
        </div>
            
        <div class="dlym">
            <div  class="for_le"><img src="../../public/static/images/dl2.png" tppabs="../../public/static/images/dl2.png" /></div>
            <div class="for_ri"><input name="password" type="password" id="password"  value="" onfocus="if (value ==''){value =''}" onblur="if (value ==''){value=''}" /></div>
            <div class="clear"></div>
        </div>
            
            <button type="button" class="denglu" id="hh-submit" onclick="checkSubmit()">登录</button>

    </form>

</body>
<script src="../../public/static/js/layer/mobile/layer.js" tppabs="../../public/static/js/layer/mobile/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/static/js/mdialog.js" tppabs="../../public/static/js/mdialog.js" type="text/javascript" charset="utf-8"></script>
<script src="../../public/static/js/mcommon.js" tppabs="../../public/static/js/mcommon.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
	    function checkSubmit()
			{
				$.ajax({
					type:'POST',
					url:"/index/index/doLogin",
					dataType:'JSON',
					data:{username:$("#username").val(),password:$("#password").val()},
					success:function(data){
						if(data.status == 1){
						
						  window.location.href = data.url;
						}else{
							//失败
							alert(data.message);
							//dialog.error(data.message,data.url);
							$("#hh-submit").attr("disabled",false);
							return false;
						}
					}
				})
			}
	</script>
</html>
