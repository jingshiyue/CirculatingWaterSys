    <script type="text/javascript">
    function power(status,id,title){
        layer.open({
            content: '您确定要'+title+'吗？',
            btn: ['确认', '取消'],
            yes: function(index){
                layer.close(index);
                var url = "/index/equipment/power.html";
                data = {};
                data['Id'] = id;
                data['status'] = status;
                $.post(url,data,function(res){
                    if (res.status == '1') {
                        // dialog.success(res.message,res.url);
                        location.reload();
                    }else if(res.status == '0'){
                        dialog.error(res.message,res.url);
                    }
                },"JSON");
                
            }
            
        });
        
    }
    </script>
    <script>
        
        var templateStr =`
                        <div class="er_1"> 
                            <dl> 
                                <dt>设备ID：{0}</dt> 
                                <dd>备注名称：{1}</dd> 
                                <div class=" clear"></div>
                            </dl>
                            <ul class="er_2">
                                <li>{2}</li> 
                                <li>{3}</li>     
                                <li>{4}℃</li>
                                <li>信号 {5}</li>
                                <div class=" clear"></div>
                            </ul>
                            <ul class="er_3">
                                <li><button type="button"  onclick="power(2,'f0311c1e-e289-ea11-b0df-87120c3b66e0','关机');" class="kgj">关机</button></li>                                 
                                <li><a href="/index/setting/sell/Id/paramset/{0}/">参数设置</a></li> 
                                <li><a href="/index/Equipment/statetu/Id/f0311c1e-e289-ea11-b0df-87120c3b66e0.html">设备运行状态</a></li> 
                                <li><a href="/index/Equipment/edit/Id/f0311c1e-e289-ea11-b0df-87120c3b66e0.html">修改</a></li> 
                                <li><a href="/index/Equipment/info/Id/f0311c1e-e289-ea11-b0df-87120c3b66e0.html">更多</a></li> 
                                <div class=" clear"></div>
                            </ul>
                        </div>
                        `
        String.format = function(src){  
            if (arguments.length == 0) return null;  
            var args = Array.prototype.slice.call(arguments, 1);  
            return src.replace(/\{(\d+)\}/g, function(m, i){  
                return args[i];  
            });  
        };  


        var map_whether_online = function(arg){
            if (arg == 0) 
                var online = "离线";
            if (arg == 1) 
                var online = "上线";
            if (arg == 2) 
                var online = "未知";
            return online;
        }
        var map_arg_set = function(arg){
            if (arg == 0) 
                var argSet = "参数设置失败";
            if (arg == 1) 
                var argSet = "参数设置成功";
            if (arg == 2) 
                var argSet = "未知";
            return argSet;
        }

        //pre page  next page
        $(".ui-pagination-page-item").click(function(){
            if ($(this).attr('href')){
                $.ajax({
                    type:'GET',
                    url: $(this).attr('href'),
                    cache: false,
                    beforeSend: function (XMLHttpRequest) {
                        XMLHttpRequest.setRequestHeader("Authorization","JWT "+$.cookie('token'));
                    },
                    success:function(data){
                        // console.log(data)
                        // console.log($("#pre").attr('href'))
                        // console.log($(this).attr('href'))
                        $("#pre").attr("href",data["previous"]);
                        // $("#total").html("共"+Math.ceil(data["count"]/10) +"页");
                        $("#next").attr("href",data["next"]);
                        $("#deviceList").empty()
                        for (idx in data["results"]){
                            deviceList = String.format(templateStr,
                                data["results"][idx]["device_id"],
                                data["results"][idx]["remarks"],
                                map_whether_online(data["results"][idx]["online"]),
                                map_arg_set(data["results"][idx]["arg_set_state"]),
                                data["results"][idx]["temperature"],
                                data["results"][idx]["signal"],
                            )
                            $("#deviceList").append(deviceList)
                        }
                    }
                })
            }   
        })
        
        function query_submit(){
            // <input type="text" placeholder="请输入主板编号"  name="DeviceID" id="DeviceID" class="list-input"/>
            var MainboardID = $('#query-div-form input[name="ManibordID"]').val()
            var NetState = $('#query-div-form input[name="NetState"]:checked').val()
            var DeviceState = $('#query-div-form select :selected').val()
            // console.log(DeviceID)
            var url = String.format(
                "/queryDeviceAPIView?MainboardID={0}&NetState={1}&DeviceState={2}",
                MainboardID,
                NetState,
                DeviceState
            )
            $.ajax({
                type:'GET',
                url:url,
                cache: false,
                // type:"json",
                beforeSend: function (XMLHttpRequest) {
                    XMLHttpRequest.setRequestHeader("Authorization","JWT "+$.cookie('token'));
                },
                success:function(data){
                    $('.login').hide();
                    $('.login-bg').hide();
                    $("#deviceList").empty()
                    $("#pre").hide()
                    $("#total").hide()
                    $("#next").hide()
                    for (idx in data){
                        deviceList = String.format(templateStr,
                            data[idx]["device_id"],
                            data[idx]["remarks"],
                            map_whether_online(data[idx]["online"]),
                            map_arg_set(data[idx]["arg_set_state"]),
                            data[idx]["temperature"],
                            data[idx]["signal"],
                        )
                        $("#deviceList").append(deviceList)
                    }

                }
            });
            return false;
        }


        
        function add_submit(){
            // <input type="text" placeholder="请输入主板编号"  name="DeviceID" id="DeviceID" class="list-input"/>
            var deviceID = $('#add-div-form input[name="deviceID"]').val()
            var remarks = $('#add-div-form input[name="remarks"]').val()
            var MainboardID = $('#add-div-form input[name="ManibordID"]').val()

            $.ajax({
                type:'POST',
                url:"/deviceEdit/",
                cache: false,
                data: {
                        "device_id": deviceID, 
                        "remarks":remarks,
                        "MainboardID": MainboardID,
                        // "csrfmiddlewaretoken":"",
                        },
                beforeSend: function (XMLHttpRequest) {
                    XMLHttpRequest.setRequestHeader("Authorization","JWT "+$.cookie('token'));
                    XMLHttpRequest.setRequestHeader("X-CSRFToken",$.cookie("csrftoken"));
                },
                success:function(data){
                    // console.log(data)

                    $('.login').hide();
                    $('.login-bg').hide();
                    $("#deviceList").empty()
                    deviceList = String.format(templateStr,
                            data["device_id"],
                            data["remarks"],
                            map_whether_online(data["online"]),
                            map_arg_set(data["arg_set_state"]),
                            data["temperature"],
                            data["signal"],
                        )
                        $("#deviceList").append(deviceList)

                }
            });
            return false;
        }
        
        $(document).ready(function(){
            //设备列表（总量:{0}台；在线:{1}台；故障:{2}台）
            $.ajax({
                type:'GET',
                url:"/queryStatistics/",
                cache: false,
                beforeSend: function (XMLHttpRequest) {
                        XMLHttpRequest.setRequestHeader("Authorization","JWT "+$.cookie('token'));
                    },
                success:function(data){
                    var templateStr = "设备列表（总量:{0}台；在线:{1}台；故障:{2}台）"
                    $(".ej_cx:first .cx_l").text(
                        String.format(templateStr,data["total"],data["online"],data["fault"])
                    );
                }
                
            })
            
            //首页设备列表展示
            $.ajax({
					type:'GET',
					url:"/deviceQuery/?page=1&page_size=10/",
                    cache: false,
                    beforeSend: function (XMLHttpRequest) {
                        XMLHttpRequest.setRequestHeader("Authorization","JWT "+$.cookie('token'));
                    },
					success:function(data){
                          
                        $("#pre").attr("href",data["previous"]);
                        $("#total").html("共"+Math.ceil(data["count"]/10) +"页");
                        $("#next").attr("href",data["next"]);
                        for (idx in data["results"]){
                            deviceList = String.format(templateStr,
                                data["results"][idx]["device_id"],
                                data["results"][idx]["remarks"],
                                map_whether_online(data["results"][idx]["online"]),
                                map_arg_set(data["results"][idx]["arg_set_state"]),
                                data["results"][idx]["temperature"],
                                data["results"][idx]["signal"],
                            )
                            $("#deviceList").append(deviceList)
                        }
					}
			})

            

        })
    </script>
