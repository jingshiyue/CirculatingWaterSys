    <script>
		String.format = function(src){  
            if (arguments.length == 0) return null;  
            var args = Array.prototype.slice.call(arguments, 1);  
            return src.replace(/\{(\d+)\}/g, function(m, i){  
                return args[i];  
            });  
        };  

		templateStr = `
		<div class="shgl">
					<div class="sh_1">
						<span class="bianhao bxgl">报修编号：{0}</span>
						<a href="/index/repairs/addfeedback/id/24.html" class="huifu">回复</a>
						<div class=" clear"></div>
						<dl>
							<dt><div>报修状态：{1}</div><div>报修人员：{2}</div><div class=" clear"></div></dt>
							<dt><div>联系电话：{3}</div><div>设备号：{4}</div><div class=" clear"></div></dt>
							<dd>维修地点：{5}</dd>
							<dd>故障简述：{6}</dd>
							<dd>报修日期：{7}</dd>
							
														---------------------------------------------------------
							<br>
							<dd>上门维修人员：{8}</dd>
							<dd>维修人员电话：{9}</dd>
													</dl>
					</div>
			   </div>
		`
		$(document).ready(function(){
					//首页设备列表展示
					$.ajax({
							type:'GET',
							url:"/RepairDeviceViewset/",
							cache: false,
							beforeSend: function (XMLHttpRequest) {
								XMLHttpRequest.setRequestHeader("Authorization","JWT "+$.cookie('token'));
							},
							success:function(data){
								console.log(data)
								for (idx in data){
									deviceList = String.format(templateStr,
										data[idx]["repairID"],
										data[idx]["repairState"],
										data[idx]["reportMan"],
										data[idx]["Phone"],
										data[idx]["deviceNum"],
										data[idx]["repairAddr"],
										data[idx]["descErorr"],
										data[idx]["runErrorTime"],
										data[idx]["repairMan"],
										data[idx]["repairManPhone"],
									)
									$("#repairiList").append(deviceList)
								}
							}
					})
				})

	</script>
