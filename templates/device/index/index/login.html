<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<meta name="Keywords" content="登录" >
<meta name="Description" content="登录" >
<link href="/static/css/style2/style.css" tppabs="/static/css/style2/style.css" rel="stylesheet" type="text/css">
<script src="/static/js/jquery.min.js" tppabs="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.0/jquery.cookie.min.js"></script>
</head>

<body style=" background:url(/static/images/loginbg.jpg) no-repeat #116DF4;background-size: cover;">

    <form id="h-form">
      <div class="dl"></div>
    
        <div class="dlym">
            <div  class="for_le"><img src="/static/images/dl1.png" tppabs="/static/images/dl1.png" /></div>
            <div class="for_ri"><input name="username" id="username" type="text" value="" onfocus="if (value ==''){value =''}" onblur="if (value ==''){value=''}" /></div>
            <div class="clear"></div>
        </div>
            
        <div class="dlym">
            <div  class="for_le"><img src="/static/images/dl2.png" tppabs="/static/images/dl2.png" /></div>
            <div class="for_ri"><input name="password" type="password" id="password"  value="" onfocus="if (value ==''){value =''}" onblur="if (value ==''){value=''}" /></div>
            <div class="clear"></div>
        </div>
            
            <button type="button" class="denglu" id="hh-submit" onclick="checkSubmit()">登录</button>

    </form>

</body>
<script src="/static/js/layer/mobile/layer.js" tppabs="/static/js/layer/mobile/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/mdialog.js" tppabs="/static/js/mdialog.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/js/mcommon.js" tppabs="/static/js/mcommon.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
	    function checkSubmit()
			{
				$.ajax({
					type:'POST',
					url:"/jwt_auth/",
					dataType:'JSON',
					data:{username:$("#username").val(),password:$("#password").val()},
					success:function(data){
						$.cookie('token',data.token,{expires:7,path:'/',domain:'192.168.99.100'});
						window.location.href = "/index/index.html/";
						}
				})
			}
	</script>
</html>
